        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required pattern="[a-zA-Z]{2,}" title="Veuillez entrer un nom valide (lettres uniquement).">
        <br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required pattern="[a-zA-Z]{2,}" title="Veuillez entrer un prénom valide (lettres uniquement).">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{8}" title="Veuillez entrer un numéro de téléphone valide (8 chiffres).">
        <br>

        <label for="date-naissance">Date de naissance:</label>
        <input type="date" id="date-naissance" name="date-naissance" required>
        
         <br>
       

        <label for="mot-de-passe">Mot de passe:</label>
        <input type="password" id="mot-de-passe" name="mot-de-passe" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule.">
